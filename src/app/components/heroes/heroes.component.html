<div class="container pt-5">

    <h1 class="display-3 animated fadeIn">Heroes is running!</h1>

    <div class="card-columns mt-4 ">
        <div class="card  animated fadeIn" *ngFor="let heroe of heroes">
            <img class="card-img-top" [src]="heroe?.img" [alt]="heroe.nombre">
            <div class="card-block p-4 ">
                <h4 class="card-title pt-2">{{heroe.nombre}}</h4>
                <p class="card-text">
                    <small class="text-muted">{{heroe.aparicion}}</small>
                </p>
                <p class="card-text">{{heroe.bio}}</p>
                <button 
                    type="button" 
                    (click)="verHeroe(heroe.id)" 
                    class="btn btn-dark btn-block">Detail
                </button>
            </div>
        </div>
    </div>

</div>
