<div class="jumbotron jumbotron-fluid mt-4 animated fadeIn">
  <div class="container">
    <div class="container-fluid p-4 pt-5">
      <form class="container" (ngSubmit)="guardar(f)" #f="ngForm">
        <div class="row">
          <div class="col-md-6">

            <div class="form-group">
              <label for="nombre">nombre</label>
              <input
                type="text"
                class="form-control"
                placeholder="nombre"
                [(ngModel)]="heroe.nombre"
                name="nombre"
                id="nombre"
                required
              />
            </div>

            <div class="form-group">
              <label for="bio">bio</label>
              <input
                type="text"
                class="form-control"
                placeholder="bio"
                [(ngModel)]="heroe.bio"
                name="bio"
                id="bio"
              />
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="img">img</label>
              <input
                type="text"
                class="form-control"
                placeholder="img"
                [(ngModel)]="heroe.img"
                name="img"
                id="img"
              />
            </div>

            <div class="form-group">
              <label for="aparicion">aparicion</label>
              <input
                type="text"
                class="form-control"
                placeholder="aparicion"
                [(ngModel)]="heroe.aparicion"
                name="aparicion"
                id="aparicion"
              />
            </div>

            <div class="form-group">
              <label for="casa">casa</label>
              <input
                type="text"
                class="form-control"
                placeholder="casa"
                [(ngModel)]="heroe.casa"
                name="casa"
                id="casa"
              />
            </div>

            <button type="submit" class="btn btn-info">
              <i class="fa fa-save"></i>
              Enviar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
